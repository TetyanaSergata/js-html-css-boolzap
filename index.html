<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans:400,700&display=swap" rel="stylesheet">
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/044e5eeaef.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzap</title>
  </head>
  <body>
    <!-- Background -->
    <div class="frame">
      <!-- Main Part -->
      <div class="container clearfix">
        <!-- First section -->
        <section class="avatar-box float_left">
          <div class="header-top paddin_left_10">
            <div class="img-box">
              <img src="img/download.png" alt="girl-avatar">
            </div>
            <div class="icon-box">
              <i class="fas fa-spinner"></i>
              <i class="far fa-comment-alt"></i>
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </div>

          <!-- Notice-box -->
          <div class="header-bottom paddin_left_10">
            <i class="fas fa-bell-slash"></i>
            <div class="notice-box">
              <h4>Ricevi notifiche di nuovi messaggi</h4>
              <a href="#">Attiva notifiche desktop</a>
            </div>
          </div>
          <!-- /Notice-box -->
          <!-- Search -->
          <div class="search-box">
            <input type="text" name="" value="" placeholder="Cerca o inizia una nuova chat">
          </div>
          <!-- /Search -->
          <!-- Dialogues -->
          <div class="dialogue-list">
            <div class="dialogue-box">
              <img src="img/images.png" alt="">
              <div class="contacts">
                <div class="contact_info_top ">
                  <h3 class="contact-name">Elisa</h3>
                  <small class="time font_size_14">18.00</small>
                </div>
                <div class="contact_info_bottom">
                  <small class="font_size_14">Ci vediamo per un caffé?</small>
                </div>
              </div>
            </div>


            <div class="dialogue-box">
              <img src="img/images.jpeg" alt="">
              <div class="contacts">
                <div class="contact_info_top ">
                  <h3 class="contact-name">Elisa</h3>
                  <small class="time font_size_14">18.00</small>
                </div>
                <div class="contact_info_bottom">
                  <small class="font_size_14">Ci vediamo per un caffé?</small>
                </div>
              </div>
            </div>


            <div class="dialogue-box">
              <img src="img/images_girl.jpeg" alt="">
              <div class="contacts">
                <div class="contact_info_top ">
                  <h3 class="contact-name">Elisa</h3>
                  <small class="time font_size_14">18.00</small>
                </div>
                <div class="contact_info_bottom">
                  <small class="font_size_14">Ci vediamo per un caffé?</small>
                </div>
              </div>
            </div>


            <div class="dialogue-box">
              <img src="img/images_boy.png" alt="">
              <div class="contacts">
                <div class="contact_info_top ">
                  <h3 class="contact-name">Elisa</h3>
                  <small class="time font_size_14">18.00</small>
                </div>
                <div class="contact_info_bottom">
                  <small class="font_size_14">Ci vediamo per un caffé?</small>
                </div>
              </div>
            </div>
            <div class="dialogue-box">

            </div>
            <div class="dialogue-box">

            </div>
            <div class="dialogue-box">

            </div>
            <div class="dialogue-box">

            </div>

          <!-- /Dialogues -->
          </div>
        </section>
        <!-- /First section -->
        <!-- Second section -->
        <section class="conversation-box float_left">
          <div class="conversation-top paddin_left_10">
            <div class="img-box">
              <img src="img/download.png" alt="girl-avatar">
            </div>
            <div class="contact">
              <h3 class="contact-name">Elisa</h3>
              <small class="time">Ultimo accceso oggi alle 16.20
              </small>
            </div>
            <div class="icon-box">
              <i class="fas fa-search"></i>
              <i class="fas fa-paperclip"></i>
              <i class="fas fa-ellipsis-v"></i>
            </div>



          </div>
          <div class="conversation-middle">

          </div>
          <div class="conversation-bottom paddin_left_10">

          </div>

        </section>

      </div>










    </div>


    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
