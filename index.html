<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/044e5eeaef.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzap</title>
  </head>
  <body>
    <!-- Background -->
    <div class="frame">
      <!-- Main Part -->
      <div class="container">
        <!-- First section -->
        <section class="avatar-box">
          <div class="header-top">
            <div class="img-box">
              <img src="img/download.png" alt="girl-avatar">
            </div>
            <div class="icon-box">
              <li><i class="fas fa-spinner"></i></li>
              <li><i class="far fa-comment-alt"></i></li>
              <li><i class="fas fa-ellipsis-v"></i></li>

            </div>


          </div>
          <div class="header-bottom">

          </div>
          <div class="search-box">

          </div>
          <div class="dialogue-list">

          </div>

        </section>
        <!-- Second section -->
        <section class="conversation-box">
          <div class="conversation-top">

          </div>
          <div class="conversation-middle">

          </div>
          <div class="conversation-bottom">

          </div>

        </section>

      </div>










    </div>


    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
