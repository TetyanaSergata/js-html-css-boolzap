<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans:400,700&display=swap" rel="stylesheet">
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/044e5eeaef.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzap</title>
  </head>
  <body>
    <!-- Background -->
    <div class="frame">
      <!-- Main Part -->
      <div class="container">
        <!-- First section -->
        <section class="avatar-box">
          <div class="header-top paddin_left_10">
            <div class="img-box">
              <img src="img/download.png" alt="girl-avatar">
            </div>
            <div class="icon-box">
              <li><i class="fas fa-spinner"></i></li>
              <li><i class="far fa-comment-alt"></i></li>
              <li><i class="fas fa-ellipsis-v"></i></li>

            </div>


          </div>
          <div class="header-bottom paddin_left_10">
            <i class="fas fa-bell-slash"></i>
            <div class="notice-box">
              <p>Ricevi notifiche di nuovi messaggi</p> </br>
              <a href="#">Attiva notifiche desktop</a>
            </div>

          </div>
          <div class="search-box">
            <input type="text" name="" value="" placeholder="Cerca o inizia una nuova chat">

          </div>
          <div class="dialogue-list">
            <div class="dialogue-box">
              <img src="img/images.png" alt="">
              <div class="float_right">
                <span>Elisa</span>
                <p>Ci vediamo domani per un caff√©?</p>
              </div>

            </div>
            <div class="dialogue-box">
              <img src="img/images.jpeg" alt="">
            </div>
            <div class="dialogue-box">
              <img src="img/images_girl.jpeg" alt="">
            </div>
            <div class="dialogue-box">
              <img src="img/images_boy.png" alt="">
            </div>
            <div class="dialogue-box">

            </div>
            <div class="dialogue-box">

            </div>
            <div class="dialogue-box">

            </div>
            <div class="dialogue-box">

            </div>

          </div>

        </section>
        <!-- Second section -->
        <section class="conversation-box">
          <div class="conversation-top paddin_left_10">

          </div>
          <div class="conversation-middle">

          </div>
          <div class="conversation-bottom paddin_left_10">

          </div>

        </section>

      </div>










    </div>


    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
